<div class="main">
    <div class="container">
        <section id="content">
            <h1>Войти</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" placeholder="имя или почта" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors  }" id="email" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Неверный email</div>
                        <div *ngIf="f.email.errors.email">Введите правильно email(например, user@gmail.com)</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="пароль" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Поле не может быть пустым</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">
                        Войти
                    </button>
                    <a href="#">Забыли пароль?</a>
                    <a routerLink="/register" class="btn btn-link">Создать аккаунт</a>
                </div>
            </form>
        </section>
    </div>
</div>
